  <body>
    <form>
      <p>Login to your Number Game Account</p>
      <b></b>
      <p>Enter Your Username:</p>
      <input type="text" id="user" value="">
      <button id = "login">Login</button>
      <b></b>
    
      <p id="desc">Game: Try to guess what number the computer is "thinking"</p>
      <p id="msg">Enter your number here: </p>
      <input type="text" id="player1" value="">
      <b></b>
      <p id="msg2">Enter the max number for the range, if you enter 10 the range is 0-10: </p>
      <input type="text" id="numRange" value="">
      <b></b>
      <button id = "submit">Submit your guesses</button>
      <b></b>
      <button id = "delete">Delete a guess which each click</button>
      <button id = "modify">Tired of losing, click here to change one of your losses to a win</button>

    </form>
