    <!doctype html>
    <html lang="en">

    <head>
        <title>CS4241 Assignment 3</title>
        <meta charset="utf-8">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./main.js"></script>
        <base href="/">
        <link rel="stylesheet" href="output.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

        <!-- get rid of favicon error -->
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    </head>

    <body class="bg-gray-100 font-roboto">

        <header class="flex justify-between items-center py-4">
            <h1 class="mx-auto text-3xl font-bold underline">My Blog</h1>
            <a href="/logout">Logout</a>
        </header>
        

        <section id="new-blog-post" class="bg-white shadow-md rounded px-4 py-4 mx-auto max-w-lg mt-8">
            <h2 class="text-2xl mb-4">Add a New Blog Post</h2>
            <form id="blog-post-form">
                <label for="title" class="block font-semibold">Title:</label>
                <input type="text" id="title" class="border rounded px-2 py-1 w-full mt-2" required>
                <label for="content" class="block font-semibold mt-4">Content:</label>
                <textarea id="content" rows="4" class="border rounded px-2 py-1 w-full mt-2" required></textarea>
                <button type="submit" id="create-button"
                    class="bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-600 hover:to-purple-600 text-white font-semibold py-2 px-4 rounded">Submit</button>
            </form>
        </section>

        <section id="blog-posts" class="mt-8">

        </section>

    </body>

    </html>
