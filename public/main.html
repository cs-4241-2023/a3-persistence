<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="Log In Page" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Amanda Blanchard" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Reading Log</title>
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>


<div> 
  <h1> Reading Log</h1>

  <form action="/add" method="POST" title="add">
      <div class="form-outline">
 <label   for="title"> Title:</label>
        <input class="form-control" type="text" placeholder="title" id="title" />
       
      </div>   

        <div class="form-outline">
            <label for="author">Author:</label>
             <input type="text" class="form-control" placeholder="author" id="author" />
      
      </div>

       <div class="form-outline">
        <label for="started">Date Started:</label>
        <input class="form-control" type="date"  id="started" max="" id="started" />
      </div>

      <div class="form-outline">
        <label for="finished">Date Started:</label>
        <input class="form-control" type="date"  id="finished" max="" id="finished" />
      </div>
      

      <script>
        const today = new Date().toISOString().split("T")[0];
        document.getElementById("started").setAttribute("max", today);
        document.getElementById("finished").setAttribute("max", today);
      </script>
 
       <div class="form-outline">
         <label for="rating">Rating (Out of 10):</label>
        <input class="form-control" type="number" min="0" max="10" id="rating" />
       
      </div>

  <button type="submit" id="button">Submit</button>
</form>
</div>

      <div class="table-responsive">
        <table id="table" class="table table-striped table-hover">
          <thead  class="bg-light sticky-top">
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">Started</th>
              <th scope="col">Finished</th>
              <th scope="col">Days to Read</th>
              <th scope="col">Rating</th>
              <th scope="col" colspan=2>Manage</th>
            </tr>
          </thead>
          <tbody id="data">
      
          </tbody>
        </table>
      </div>
    </div>

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="editModalLabel">Edit Rating</h5>
       <h5 class="modal-title" id="modalTitle">Modal Title</h4>
        <button type="button" onClick="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body"> 
        <input type="range" class="form-range" step=1 min=0 max=10 id="editRating" name="editRating" oninput="amount.value=editRating.value">                                               
        <output id="amount" name="amount" for="editRating">5</output>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="updateRating()">Save</button>
      </div>
    </div>
  </div>
</div>


<script> window.onload = function () {
    const button = document.querySelector("button");
    button.onclick = submit;
    updateTable();
}
</script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
