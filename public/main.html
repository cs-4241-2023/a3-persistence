<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8" name="description" content="Author: tcaplan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="./css/picnic.css" media="screen,handheld"> -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css"> -->
    <link rel="stylesheet" type="text/css" href="./css/sanitize.css" media="screen,handheld">
    <link rel="stylesheet" type="text/css" href="./css/main.css" media="screen,handheld">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap">     -->
    <script src="js/display.js" async="true"></script>
    <script src="js/main.js" async="true"></script>

    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>

    <header>
      <div id="userinfo">
        <form id="logout" method="POST" action="logout">
          <button type="submit">Logout</button>
        </form>
        <div id="usernameDisplay"></div>
      </div>
      <h1>College Schedule Maker</h1>
    </header>

    <main>
      <div class="grid-row">
        <div id="leftContent" class="column">
          <div class="classForm" id="addClass">
            <h2 class="bigger">Enter New Class</h2>
            <form method="POST" action="/add">
              <div class="grid-container">
                <div class="grid-item">
                  <div class="left">
                    <label for="className">Class Name</label>
                    <input type="text" id="className" name="name" placeholder="ex: Webware" required="required">
                    <p id="classNameWarning" class="warning"></p>
                  </div>
                  <div class="right">
                    <label for="classCode">Class Code</label>
                    <input type="text" id="classCode" name="code" placeholder="ex: CS4241">
                    <p id="classCodeWarning" class="warning"></p>
                  </div>
                </div>
                <div class="grid-item">
                  <div class="left">
                    <label for="startTime">Start Time</label>
                    <input type="time" id="startTime" name="start" value="13:00" required="required">
                    <p id="startTimeWarning" class="warning"></p>
                  </div>
                  <div class="right">
                    <label for="endTime">End Time</label>
                    <input type="time" id="endTime" name="end" value="14:00" required="required">
                    <p id="endTimeWarning" class="warning"></p>
                  </div>
                </div>
                <div class="grid-item">
                  <fieldset>
                    <legend>Days of the Week</legend>
                    <label for="monday">Monday</label>
                    <input type="checkbox" id="monday" name="monday" value="M">
                    <label for="tuesday">Tuesday</label>
                    <input type="checkbox" id="tuesday" name="tuesday" value="T">
                    <label for="wednesday">Wednesday</label>
                    <input type="checkbox" id="wednesday" name="wednesday" value="W">
                    <label for="thursday">Thursday</label>
                    <input type="checkbox" id="thursday" name="thursday" value="Th">
                    <label for="friday">Friday</label>
                    <input type="checkbox" id="friday" name="friday" value="F">
                    <label for="saturday">Saturday</label>
                    <input type="checkbox" id="saturday" name="saturday" value="Sa">
                    <label for="sunday">Sunday</label>
                    <input type="checkbox" id="sunday" name="sunday" value="Su">
                  </fieldset>
                  <p id="daysWarning" class="warning"></p>
                </div>
              </div>
    
              <button type="submit" id="submitAdd">submit</button>
            </form>
          </div>
        </div>
        <div id="middleContent" class="column">
          <div class="classForm" id="removeClass">
            <h2 class="bigger">Remove A Class</h2>
            <form method="POST" action="remove">
              <div class="grid-container">
                <div class="grid-item">
                  <label for="classSelect">Choose Class to Remove</label>
                  <br>
                  <select id="classSelect" name="selected"></select>
                </div>
                <div class="grid-item">
                  <fieldset  id="singleClassDisplay">
                  </fieldset>
                </div>
              </div>
              <button id="submitRemove">remove</button>
            </form>
          </div>
        </div>
        <div id="rightContent" class="column">
          <div class="classForm" id="modifyClass">
            <h2 class="bigger">Modify a Class</h2>
            <form method="POST" action="update">
              <div class="grid-container">
                <div class="grid-item">
                  <label for="classModifySelect">Choose Class to Modify</label>
                  <br>
                  <select id="classModifySelect" name="previous"></select>
                  <p id="classModifySelect2Warning" class="warning"></p>
                </div>
                <div class="grid-item selectHide">
                  <div class="left">
                    <label for="className2">Class Name</label>
                    <input type="text" id="className2" name="name" placeholder="ex: Webware" required="required">
                    <p id="className2Warning" class="warning"></p>
                  </div>
                  <div class="right">
                    <label for="classCode2">Class Code</label>
                    <input type="text" id="classCode2" name="code" placeholder="ex: CS4241">
                    <p id="classCode2Warning" class="warning"></p>
                  </div>
                </div>
                <div class="grid-item">
                  <div class="left">
                    <label for="startTime2">Start Time</label>
                    <input type="time" id="startTime2" name="start" value="13:00" required="required">
                    <p id="startTime2Warning" class="warning"></p>
                  </div>
                  <div class="right">
                    <label for="endTime2">End Time</label>
                    <input type="time" id="endTime2" name="end" value="14:00" required="required">
                    <p id="endTime2Warning" class="warning"></p>
                  </div>
                </div>
                <div class="grid-item">
                  <fieldset>
                    <legend>Days of the Week</legend>
                    <label for="monday2">Monday</label>
                    <input type="checkbox" id="monday2" name="monday" value="M">
                    <label for="tuesday2">Tuesday</label>
                    <input type="checkbox" id="tuesday2" name="tuesday" value="T">
                    <label for="wednesday2">Wednesday</label>
                    <input type="checkbox" id="wednesday2" name="wednesday" value="W">
                    <label for="thursday2">Thursday</label>
                    <input type="checkbox" id="thursday2" name="thursday" value="Th">
                    <label for="friday2">Friday</label>
                    <input type="checkbox" id="friday2" name="friday" value="F">
                    <label for="saturday2">Saturday</label>
                    <input type="checkbox" id="saturday2" name="saturday" value="Sa">
                    <label for="sunday2">Sunday</label>
                    <input type="checkbox" id="sunday2" name="sunday" value="Su">
                  </fieldset>
                  <p id="days2Warning" class="warning"></p>
                </div>
              </div>
    
              <button id="submitModify">modify</button>
            </form>
          </div>
        </div>
      </div>
      <div class="grid-row">
        <h2>Current Schedule</h2>
        <table id="dataView" class="column"></table>
      </div>
    </main>

  </body>
</html>
