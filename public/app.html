<!doctype html>
<html lang="en">

<head>
    <title>Palette Bank</title>
    <meta charset="utf-8">
    <meta name="description" content="Create and edit color palettes.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/bec98db602.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Inconsolata&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body onload="appSetup()">
    <button id="logout" class="btn btn-light float-right" title="logout"><i class="fa-solid fa-right-from-bracket"></i></button>
    <div class="d-flex justify-content-center" id="formContainer">
        <form id="colorForm">
            <input type="text" id="name" placeholder="Palette Name..." aria-label="Name">
            <input type="color" id="primary_color" value="#000000" aria-label="Color 1">
            <input type="color" id="secondary_color" value="#000000" aria-label="Color 2">
            <input type="color" id="teritary_color" value="#000000" aria-label="Color 3">
            <input type="color" id="accent_1" value="#000000" aria-label="Color 4">
            <input type="color" id="accent_2" value="#000000" aria-label="Color 5">
            <button id="submit" type="button" class="btn btn-dark">submit</button>
        </form>
    </div>


    <div id="displayTable"></div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
