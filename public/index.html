<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 3</title>
    <meta charset="utf-8">
    <script src="js/main.js" defer></script>
    <!-- <link rel="stylesheet" href="css/main.css"> -->
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="This is a simple todo list application">
  </head>
  <body>
    <!-- header -->
    <header>
      <h1 id="header-title">TODO List Application</h1>
      <div class="">
        <span id="username-span">Hello {Username Placeholder}</span>
        <button id="logout-btn">Logout</button>
      </div>
    </header>
    <!-- main content -->
    <main>
      <h2>Add tasks to your todo list: </h2>
      <form id="addTaskForm">
        <!-- Name of the task -->
        <label for="taskName">Name of your task: </label><br>
        <input type="text" id="taskName" name="taskName" size=50><br><br>
        <!-- Description of the task -->
        <label for="taskDescription">Description of your task: </label><br>
        <textarea id="taskDescription" name="taskDescription"></textarea><br><br>
        <!-- Due date of the task -->
        <label for="taskDeadline">Select Deadline: </label>
        <input type="date" id="taskDeadline" name="taskDeadline"><br><br>
        <!-- Priority of the task -->
        <label for="taskPriority">Select Priority: </label>
        <select id="taskPriority" name="taskPriority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select><br><br>
        <!-- Submit button -->
        <button id="addTaskFormSubmitBtn" type="submit" form="addTaskForm" value="Submit">Add Task</button>
        <!-- <button>submit</button> -->
      </form>
      <!-- table of results below -->
      <h2>Tasks currently in your todo list: </h2>
      <table id="tasksTable">
        <tr>
          <th>Task Name</th>
          <th>Task Description</th>
          <th>Task Created Date</th>
          <th>Task Deadline</th>
          <th>Task Priority</th>
          <th>Total Time Alloted</th>
          <th>Time Remaining</th>
          <th>Delete</th>
          <th>Update</th>
        </tr>
      </table>
    </main>
    <!-- footer -->
    <footer>
      <!-- copyright -->
      <p>Copyright &copy; 2023</p>
    </footer>
  </body>
</html>
