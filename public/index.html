<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage your budget efficiently with our Expense Tracker. Keep track of your expenses and view a list of all your transactions in one place.">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.jsdelivr.net">
</head>
<body class="bg-dark text-white" style="font-family: Arial, sans-serif; margin: 0; padding: 0;">

    <h1 class="text-center my-4">Expense Tracker</h1>
    <h2 class="text-center my-4">Budget: $500</h2>

    <form id="expense-form" class="p-3 rounded-3 shadow-sm mx-auto text-white" style="max-width: 400px; background-color: #333;">

        <!-- Add New Expense Section -->
        <div id="addExpenseSection">
            <h2 class="text-center my-4">Add New Expense</h2>
            <div class="mb-3">
                <label for="name" class="form-label">Expense Name:</label>
                <input type="text" id="name" name="name" class="form-control dark-field" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Expense Amount:</label>
                <input type="number" id="amount" name="amount" class="form-control dark-field" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Expense Category:</label>
                <input type="text" id="category" name="category" class="form-control dark-field" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="add" id="add" class="btn btn-primary">Add Expense</button>
                <button type="reset" id="reset" class="btn btn-warning">Reset</button>
                <button type="button" id="toggleViewButton" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Change View</button>
            </div>
        </div>
        
        <!-- Update Existing Expense Section -->
        <div id="updateExpenseSection" style="display: none;">
            <h2 class="text-center my-4">Update Existing Expense</h2>
            <div class="mb-3">
                <label for="oldName" class="form-label">Old Expense Name:</label>
                <input type="text" id="oldName" name="oldName" class="form-control dark-field" required>
            </div>
            <div class="mb-3">
                <label for="newName" class="form-label">New Expense Name:</label>
                <input type="text" id="newName" name="newName" class="form-control dark-field" required>
            </div>
            <div class="mb-3">
                <label for="newAmount" class="form-label">New Expense Amount:</label>
                <input type="number" id="newAmount" name="newAmount" class="form-control dark-field" required>
            </div>
            <div class="mb-3">
                <label for="newCategory" class="form-label">New Expense Category:</label>
                <input type="text" id="newCategory" name="newCategory" class="form-control dark-field" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" id="update" class="btn btn-primary">Update Changes</button>
                <button type="reset" id="resetUpdate" class="btn btn-warning">Reset</button>
                <button type="button" id="toggleViewButton2" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Change View</button>
            </div>
        </div>
    </form>

    <!--
    <div class="text-center my-4">
        <button type="button" id="logout" class="btn btn-primary">Logout</button>
    </div>
    -->
    
    <h2 class="text-center my-4">Expense List</h2>
    <ul id="expense-list" class="list-group mx-auto" style="max-width: 400px;"></ul>

    <script src="js/main.js"></script>
</body>
</html>
