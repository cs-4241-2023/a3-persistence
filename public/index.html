<!DOCTYPE html>
<html lang="en">

    <!--Pure-->

    <link rel="stylesheet" href="css/custom.css">

    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <!-- Imports google font Josefin Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
  </head>

  <body>
  <div id="formDiv">
    <form id="inputForm" autocomplete="off" class="pure-form pure-form-aligned">
      <fieldset>
        <div class="pure-control-group">
          <label for="itemInput">Item:</label>
          <input type="text" id="itemInput" name="item" placeholder="e.g. Baseball" required>
        </div>
        
        <div class="pure-control-group">
          <label for="amountInput">Amount:</label>
          <input type="number" id="amountInput" name="amount" min="0" placeholder="25" required>
        </div>

        <div class="pure-control-group">
          <label for="valueInput">Unit Value:</label>
          <input type="number" id="valueInput" name="unit_value" min="0" step="0.01" placeholder="2.10" required>
        </div>

        <button type="submit" id="submitButton" class="button-submit pure-button">Add Item</button>
      </fieldset>
    </form>
  </div>

    <h1>Inventory</h1>
    <table id="dataTable" class="pure-table pure-table-bordered pure-table-striped">
      <thead>
        <tr>
          <th>Item</th>
          <th>Amount</th>
          <th>Unit Value</th>
          <th>Total Value</th>
          <th colspan="2">Edit Data</th>
        </tr>
      </thead>
    </table>
  </body>
</html>
