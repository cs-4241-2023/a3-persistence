<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <meta
      name="description"
      content="Keaton Mangone's Run Training Indexer. This can be used for those training and need to keep
               track of indivdual runs for their training plan. Automatic pace."
    />
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  </head>
  <body align="center">
    <div class="form_table" align="center">
      <div class="q full_width">
        <div class="segment_header" align="center">
          <h1>Run Training Index</h1>
        </div>
      </div>
      <form>
        <div class="inputs" align="left">
          <div class="itemBox">
            <label class="lbl-distance">Distance (mi)*:</label>
            <input
              type="number"
              aria-labelledby="lbl-distance"
              role="distanceInput"
              id="distInput"
              value=""
              required="required"
            />
          </div>
          <div class="itemBox">
            <label class="lbl-time">Time (min)*:</label>
            <input
              type="number"
              aria-labelledby="lbl-time"
              role="timeInput"
              id="timeInput"
              value=""
              required="required"
            />
          </div>
          <div class="itemBox">
            <label class="lbl-description">Description:</label>
            <input
              type="text"
              aria-labelledby="lbl-description"
              role="descriptionInput"
              id="descInput"
              value=""
              required="required"
            /><br />
          </div>
        </div>
        <button class="add-index" align="center">Index Run</button>
      </form>

      <table aria-labelledby="lbl-outputTable" role="LoggedDataTable" id="outputTable"></table>
    </div>
  </body>
</html>
