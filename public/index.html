<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1>Clerk JavaScript Starter</h1>

    <div id="auth-links">
      <button onclick="Clerk.openSignUp()">Sign Up</button>
      <button onclick="Clerk.openSignIn()">Sign In</button>
    </div>
  <header>
    <h1>Todo List</h1>
  </header>
  <main>
      <form id="task-form">
        <input type="text" id="task-input" placeholder="Task Name" required />
        <input type="text" id="task-description" placeholder="Task Description" required />
        <select id="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <input type="date" id="due-date" />
        <button type="submit">Add</button>
      </form>
      <ul id="task-list">
        <!-- Todo tasks will be added here dynamically -->
      </ul>
    </div>
  </main>
  
  <script src="js/main.js"></script>
</body>
</html>
