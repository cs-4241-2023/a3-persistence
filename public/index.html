<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu&display=swap" rel="stylesheet">
    
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>
    <header>
      <form class="inputs">
        <div class="field">
          <label class="label">Task:</label>
          <div class="control">
            <input class="input" type="text" placeholder="Enter task..." id="taskName" required>
          </div>
        </div>

        <div class="field">
          <label class="label">Due Date:</label>
          <div class="control">
            <input class="input" type="date" id="dueDate" required>
          </div>
        </div>

        <div class="field">
          <label class="label">Priority:</label>
          <div class="control">
            <div class="select">
              <select id="priorityFlag">
                <option value="none">None</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">&nbsp;</label>
          <div class="control">
            <button class="button is-primary" id="addTaskButton" disabled>Add</button>
          </div>
        </div>
      </form>
      <div class="accounts">
        <div class="field">
          <label class="label">&nbsp;</label>
          <div class="control">
            <button class="button is-info" id="loginButton">Log In</button>
          </div>
        </div>
      </div>
    </header>
    <section class="results">
      <section id="listBox">
        <ul>
          <li id="headerItem">
            <p class="list-label">Task Name</p>
            <p class="list-label">Due Date</p>
            <p class="list-label">Days Remaining</p>
            <p class="list-label">Priority</p>
          </li>
        </ul>
      </section>
    </section>
    <section id="modal">
      <div class="modal-content">
        <label class="close">&times;</label>
        <div class="field login-content">
          <p>Account</p>
          <form>
            <div class="field">
              <label class="label">Username:</label>
              <input id="usernameInput" class="input" type="text" placeholder="Username" required>
            </div>
            <div class="field">
              <label class="label">Password:</label>
              <input id="passwordInput" class="input" type="password" placeholder="Password" required>
            </div>
            <div class="field is-grouped is-grouped-centered">
              <div class="control">
                <button class="button is-primary" id="signInButton">Sign In</button>
              </div>
              <div class="control">
                <button class="button is-primary" id="signUpButton">Sign Up</button>
              </div>
            </div>
          </form>
          <div class="content is-small">
            <p id="errorMessage"></p>
          </div>
        </div>
        <hr>
        <div class="oauths">
          <div class="field is-grouped is-grouped-centered">
            <div class="control">
              <button class="button is-dark" id="gitHubButton">Sign In with GitHub</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
