    <header class="container is-fluid p-0">
      <form class="box" id="inputs">
        <div class="columns is-flex">
          <div class="field is-grouped">

            <div class="column is-one-third">
              <div class="field">
                <label class="label">Task:</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Enter task..." id="taskName" required>
                </div>
              </div>
            </div>
  
            <div class="column is-one-third">
              <div class="field">
                <label class="label">Due Date:</label>
                <div class="control">
                  <input class="input" type="date" id="dueDate" required>
                </div>
              </div>
            </div>
  
            <div class="column is-one-fifth">
              <div class="field">
                <label class="label">Priority:</label>
                <div class="control">
                  <div class="select">
                    <select id="priorityFlag">
                      <option value="none">None</option>
                      <option value="high">High</option>
                      <option value="medium">Medium</option>
                      <option value="low">Low</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
  
            <div class="column is-one-quarter">
              <div class="field">
                <label class="label">&nbsp;</label>
                <div class="control">
                  <button class="button is-primary" id="addTaskButton" disabled>Add</button>
                </div>
              </div>
            </div>

            <div class="column is-one-fifth">
              <div class="columns is-flex">
                <div class="column">
                  <div class="field">
                    <label class="label">&nbsp;</label>
                    <div class="control">
                      <button class="button">Sign Up</button>
                    </div>
                  </div>
                </div>
                <div class="column">
                  <div class="field">
                    <label class="label">&nbsp;</label>
                    <div class="control">
                      <button class="button">Log In</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </form>
    </header>
    <section class="results">
      <section id="listBox">
        <ul>
          <li id="headerItem">
            <p class="list-label">Task Name</p>
            <p class="list-label">Due Date</p>
            <p class="list-label">Days Remaining</p>
            <p class="list-label">Priority</p>
          </li>
        </ul>
      </section>
