<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css" as="style">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
  <link rel="preload" href="js/main.js" as="script">
  <script defer src="js/main.js"></script>
  <title>CS4241 Assignment 2</title>
  <meta charset="utf-8">
  <meta name="description" content="A main page containing a form to submit homework tasks and a table displaying those tasks.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .no-header {
      border: none;
      padding: 0;
      height: 0;
      line-height: 0;
    }

    .due-date-header {
      min-width: 100px !important;
      /* Adjust as necessary */
    }

    table {
      width: auto;
    }

    body {
      max-width: 100%;
      display: grid;
      text-align: center;
      place-items: center;
      padding: 2rem;
      border-radius: 8px;
    }


    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-left: 100%;
      padding-right: 100%;
      box-shadow: 5px 10px #888888;
    }

    section {
      max-width: 800px;
      text-align: center;
    }

    button#signOutButton {
      margin-left: auto;
      /* this will push the button to the right when using flex */
      margin-right: 0;
    }


    .table-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }


    tbody tr:nth-child(even) input {
      background-color: #f7f7f7;
      background-color: var(--background-alt);
    }

    @media (prefers-color-scheme: dark) {
      tbody tr:nth-child(even) input {
        background-color: #1a242f;
        background-color: var(--background-alt);
      }
    }

    .form-group {
      display: flex;
      flex-direction: column;
      /* Stack items in a column */
      justify-content: center;
      align-items: center;
      /* Center-align items horizontally */
      width: 100%;
      /* Full width of the parent */
      padding: 10px;
    }

    #submitButton {
      width: 250px;
      /* Set the width to 200px */
      height: auto;
      /* Allow the height to adjust automatically */
    }


    header {
      display: grid;
      text-align: center;
      place-items: center;
      padding: 2rem;
      border-radius: 8px;
    }
  </style>
</head>

<body style="width: 100%;">
  <header>
    <section>
      <h1>CS4241 Assignment 3 : Homework Helper</h1>
      <h2 id="Welcome-Header"></h2>
    </section>
    <button style="position: absolute; top: 5%; right: 2%;" id="signOutButton">Sign Out</button>
  </header>

  <section>
    <section>
      <form style="margin-bottom: 100px;" id="myForm">
        <div class="form-group">
          <label for="task">Task:</label>
          <textarea style="width: 100%; height: 100px;" type="text" id="task" name="task" value=""></textarea>
        </div>

        <div class="form-group">
          <label for="hours">Hours it will take:</label>
          <input type="number" id="hours" name="hours" step="0.01" min="0" placeholder="Enter hours">
        </div>

        <div class="form-group">
          <label for="dueDate">Due Date:</label>
          <input type="date" id="dueDate" name="dueDate">
        </div>

        <div class="form-group">
          <button id="submitButton" type="submit">Submit</button>
        </div>
      </form>
    </section>
    <section class="table-container">
      <table id="data-table">
        <thead>
          <tr>
            <th>Task</th>
            <th>Hours</th>
            <th class="due-date-header">Due Date</th>
            <th>Time Left</th>
            <th>Priority</th>
            <th class="no-header"></th>
            <th class="no-header"></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>
  </section>
</body>
</html>
