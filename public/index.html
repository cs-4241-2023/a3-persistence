<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Log Your Workout</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet"/>
    <!-- get rid of favicon error -->
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <script src="js/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description"
      content="Website for CS 4241 Assignment 3 which displays a workout log where the user can submit their workouts and also calculate the volume of that specific workout."/>
  </head>
  <body>
    <div class="justify-content-center d-flex">
      <h1 class="m-5 fw-bold text-white">Log Your Workout</h1>
    </div>
    <div class="container" style="width:35%">
      <div class="form-floating mb-3">
        <input type="date" class="justify-content-center align-items-center d-flex form-control" id="date" placeholder="Date"/>
        <label for="date" class="form-label">Date</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="justify-content-center align-items-center d-flex form-control" id="exercise" placeholder="Exercise"/>
        <label for="exercise" class="form-label">Exercise</label>
      </div>
      
      <div class="form-floating mb-3">
        <input type="text" class="justify-content-center align-items-center d-flex form-control" id="sets" placeholder="Number of Sets"/>
        <label for="sets" class="form-label">Sets</label>
      </div>
      
      <div class="form-floating mb-3">
        <input type="text" class="justify-content-center align-items-center d-flex form-control" id="reps" placeholder="Number of Reps"/>
        <label for="reps" class="form-label">Reps</label>
      </div>
      
      <div class="form-floating mb-3">
        <input type="text" class="justify-content-center align-items-center d-flex form-control" id="weight" placeholder="Weight"/>
        <label for="weight" class="form-label">Weight</label>
      </div>
      <div class="mb-3">
        <button class="w-100 text-white btn shadow-none py-3" id="submit">Submit</button>
      </div>
    </div>

    <div class="justify-content-center d-flex">
      <h1 class="m-5 fw-bold text-white">Past Workout Logs</h1>
    </div>
    <div id="table">
      <table class="justify-content-center d-flex mb-5"></table>
    </div>
  </body>
</html>
