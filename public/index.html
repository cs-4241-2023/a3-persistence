<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, maximum-scale=3, minimum-scale=0.5"
    />
    <meta name="description" content="RBE Membership Portal" />

    <script src="js/main.js"></script>

    <link rel="stylesheet" href="css/main.css" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  </head>

  <body>
    <header class="d-flex flex-wrap py-3 border-bottom primary-color">
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
      >
        <img
          src="Resources/RhoBetaEpsilon_Logo_noBackground.png"
          class="bi me-2"
          width="100px"
          height="100%"
          alt="Rho Beta Epsilon Logo"
        />
        <span class="fs-1" style="color: white"
          >Rho Beta Epsilon Member Portal</span
        >
      </a>
    </header>

    <div
      class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5"
      tabindex="-1"
      id="modalSignin"
    >
      <div class="modal-dialog">
        <div class="modal-content rounded-4 shadow">
          <div
            class="modal-header p-5 pb-4 border-bottom-0 justify-content-center"
          >
            <h1 class="fw-bold mb-0 fs-2">Sign In</h1>
          </div>

          <div class="modal-body p-5 pt-0">
            <form>
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control rounded-3"
                  id="emailBox"
                  placeholder="name@example.com"
                  autocomplete="username"
                />
                <label for="emailBox">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control rounded-3"
                  id="passwordBox"
                  placeholder="Password"
                  autocomplete="current-password"
                />
                <label for="passwordBox">Password</label>
              </div>
              <input
                class="w-100 mb-2 btn btn-lg rounded-3 btn-primary"
                type="submit"
                id="sign_in_button"
                value="Sign In"
              />
            </form>
            <hr class="my-4" />
            <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
            <button
              class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3 disabled"
              type="submit"
            >
              <svg class="bi me-1" width="16" height="16">
                <use xlink:href="#google"></use>
              </svg>
              Sign up with Google
            </button>

            <button
              class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3"
              id="githubButton"
            >
              <svg class="bi me-1" width="16" height="16">
                <use xlink:href="#github"></use>
              </svg>
              Sign up with GitHub
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
