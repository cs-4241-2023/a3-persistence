<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Input your name, assignment, days until due, and an optional reasoning for why you need an extension"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Extension Form</title>
  </head>

  <body class="bg-info">
    <div class="text-center text-dark">
      <h1>Please Log In</h1>
      <aside>
      <h2>
        If you do not have an account, please input a password as you sign in to
        register
      </h2>
      </aside>
    </div>
    <form action="/login" method="POST">
      <div>
        <div class="mb-3">
          <label for="mail" class="form-label">email:</label>
          <input
            type="email"
            class="form-control item"
            name="mail"
            id="mail"
            required
          />
          <div id="emailHelpBlock" class="form-text">
            Your input must include an '@'.
          </div>
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">pass:</label>
          <input type="password" class="form-control" name="pwd" id="pwd" />
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
          <input
            type="submit"
            class="btn btn-dark"
            name="logsub"
          />
        </div>
      </div>
    </form>
  </body>
</html>
