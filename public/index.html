<!doctype html>
<html lang="en">

<head>
  <title>CS4241 Assignment 2</title>
  <meta charset="utf-8">
  <meta name="description" content="A page showing a login fields">
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="css/login.css">

  <!-- get rid of favicon error -->
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body>
  <h1>Welcome to WPI Badminton Tracker!</h1>
  <p>Enter Login Credentials</p>
  <form label="Enter login information" action="/login" method="POST">
    <input name="username" type="text" id="username">
    <input name="password" type="password" id="password">
    <input type="submit">
  </form>

  <p>Or create an account!</p>
  <form label="Register an account" action="/register" method="POST">
    <input name="username" type="text" id="username">
    <input name="password" type="password" id="password">
    <input type="submit">
  </form>
</body>

</html>
