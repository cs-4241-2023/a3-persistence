<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 3</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.glitch.global/c7f1e910-0511-45e6-9f27-e6d9cadcdd7c/bootstrap-5.3.2-dist.zip?v=1695772022187"
    />
  </head>
  <body>
    <h1>Present Idea List</h1>
    <p style="text-align: center">Add ideas for gifts that you want!</p>
    <form action="">
      <div>
        <label for="name">Present Name</label>
        <input type="text" id="name" />
      </div>

      <div>
        <label for="price">Price</label>
        <input type="number" id="price" />
      </div>

      <div class="button">
        <button type="submit" id="submitButton">Add to Present List</button>
      </div>

      <div class="button">
        <button id="clearButton">Clear List</button>
      </div>
    </form>
    <div class="button">
      <button id="resultsButton">Go to Current Present List</button>
    </div>
    <script src="js/script.js"></script>
    <div class="login-form">
      <h2>Login</h2>
      <form action="/login" method="POST">
        <div>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="button">
          <button type="submit">Login</button>
        </div>
      </form>
    </div>
  </body>
</html>
