<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Expense Tracker | Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <div class="container card-container">
        <div class="card">
            <header>
                <h1 aria-label="Title">Login</h1>
            </header>

            <!-- Login Form -->
            <form id="loginForm" class="row">
                <article>
                    <div class="input-field col s12">
                        <input type="text" id="username" name="username" placeholder="Username" aria-label="Username">
                    </div>
                    <div class="input-field col s12">
                        <input type="password" id="password" name="password" placeholder="Password"
                            aria-label="Password">
                    </div>
                    <div class="input-field col s12">
                        <button id="loginBtn" type="submit" class="btn waves-effect waves-light"
                            aria-label="Login">Login</button>
                    </div>
                    <div class="input-field col s12">
                        <button id="oauthGoogleLoginBtn" type="button" class="btn waves-effect waves-light"
                            aria-label="Login with Google">Login with Google</button>
                    </div>
                </article>
            </form>
        </div>
    </div>

    <script src="/js/login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
