<body>

    <header>
    <h1>Login</h1>
    </header>

    <main class="login">
        <div class="grid-row">
          <div id="middleContent" class="column">
            <div class="grid-row center">
              <form method="POST" action="/login">
                <div class="grid-row">
                  <label for="username">Username: </label>
                  <input type='text' name='username' id="username">
                </div>
                <div class="grid-row">
                  <label for="password">Password: </label>
                  <input type='password' name='password' id="password">
                </div>
                <div class="grid-row">
                  <button type='submit' class="submitLogin">Login</button>
                </div>
              </form>
            </div>
            <div class="grid-row center">
              <form method="GET" action="/auth">
                <div class="grid-row">
                  <p>-OR-</p>
                  <p>Login using GitHub</p>
                  <button type='submit' class="submitLogin">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>        
    </main>

</body>
