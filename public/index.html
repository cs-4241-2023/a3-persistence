<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="This page lets you add items to a todo list for planning">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo&display=swap" />

      href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap"
    />

    <title>CS4241 Assignment 2</title>

    <script src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/main.css" />

    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  </head>

  <body>

    <div id="login">
      <form>
        <h1>The Easy Todo List Login and Register!</h1>
        <br>
        <label for="user">Username:</label>
        <input class="login" type="text" id="user" name="user" required><br><br>
        <label for="pass">Password:</label>
        <input class="login" type="text" id="pass" name="pass" required><br><br>
        <button id="submit_login">Login</button>

        <br><br>

        <label for="register_user">Username:</label>
        <input class="register" type="text" id="register_user" name="user" required><br><br>
        <label for="register_pass">Password:</label>
        <input class="register" type="text" id="register_pass" name="pass" required><br><br>
        <button id="submit_register">Register</button>

        <b></b>
      </form>
    </div>
    <div id="lower"></div>
    <!--     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    /> -->
    <h1 id="fancy_text">The Easy Todo List</h1>

    <hr style="width: 90%" />

    <br />

    <h2>Add Something to the Todo List</h2>

    <form>
      <!--    Potential for adding an email field if necessary, if so use type="email"   -->
      <label for="todo_list_item">Insert Something Todo:</label>
      <input
        class="todo_add"
        type="text"
        id="todo_list_item"
        name="todo_list_item"
        value="Get Groceries"
      />

      <br />
      <label for="datetime">Insert the Time the Item was Added:</label>
      <input
        class="todo_add"
        type="datetime-local"
        id="datetime"
        value="2023-09-10T11:30"
      />

      <br />

      <label for="priority">Insert the Priority of the Item (1 to 10):</label>
      <input
        class="todo_add"
        type="number"
        id="priority"
        min="1"
        max="10"
        name="priority"
        value="2"
      />

      <button id="submit_to_todo">Submit</button>

      <hr style="width: 50%" />

      <h2>Delete Something from the Todo List</h2>

      <label for="delete_item"
        >Insert the Name of the Item in the Todo List (Deletes
        one at a time)</label
      >

      <br />

      <input
        class="todo_add"
        type="text"
        id="delete_item"
        name="delete_item"
        value="Get Groceries"
      />

      <button id="delete_from_todo">Submit</button>

      <hr style="width: 50%" />

      <h2>Push a Todo Item Back!</h2>

      <label for="modify_item"
        >Insert the Name of the Item in the Todo List You Want to Push Back (Will update all duplicates)</label
      >

      <br />

      <input
        class="todo_modify"
        type="text"
        id="modify_item"
        name="modify_item"
        value="Get Groceries"
      />

      <button id="modify_todo">Submit</button>

      <hr style="width: 50%" />

      <h1>Your Current Todo List</h1>

      <hr style="width: 90%" />

      <table>
        <tr>
          <th>Todo List Item</th>
          <th>Date Added</th>
          <th>Priority</th>
          <th>Due By</th>
        </tr>
        <tbody id="todo_table"></tbody>
      </table>
    </form>
  </body>
</html>
