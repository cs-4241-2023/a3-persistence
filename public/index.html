<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bucket List</title>
    <meta name="description" content="This website allows you to create and manage a bucket list of things you want to do in life.">
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />

    <!-- Get rid of the favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  </head>
  <body>
    <div class="container mt-4">
      <h1>Welcome to Bucket List</h1>
      <p>
        This website allows you to create and manage a bucket list of things you
        want to do in life.
      </p>
      <h2>Login to Tour Account</h2>
      <form id="login_form" class="mt-3">
        <div class="form-group">
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="Username"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Password"
          />
        </div>
        <button id="login_btn" class="btn btn-primary">Login</button>
      </form>
      <h2>Add an Item to Your Bucket List</h2>
      <form id="submit_form" class="mt-3">
        <div class="form-group">
          <input
            type="text"
            id="action"
            class="form-control"
            placeholder="ex: Climb Mt. Everest"
          />
        </div>
        <button id="submit_btn" class="btn btn-primary">Submit</button>
      </form>
      <button id="logout_btn" class="btn btn-danger mt-3">Logout</button>
      <h2 id="name" class="mt-3"></h2>
      <table id="list" class="table table-bordered table-striped mt-3">
        <thead>
          <tr>
            <th>Action</th>
            <th>Date Created</th>
            <th>Completed</th>
            <th>Date Completed</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
