<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator - Keep Track of Your Health</title>
    <meta
      name="description"
      content="Calculate your BMI and keep track of your health with our BMI calculator."
    />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Dosis&display=swap"
    />
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="my-heading">BMI Generator</h1>
    <div class="my-auto display-5 font text-center py-3">
      Keep track of your Health
    </div>
    <div class="login-box">
      
      <form id="login-form" action="/login" method="POST">
        <div class="text-start">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="text-start form-control"
            id="username"
            name="username"
            placeholder="Username"
          />
        </div>
        <div class="mb-3 text-start">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="text-start form-control"
            id="password"
            name="password"
            placeholder="Password"
          />
        </div>
        <div class="mb-3">
          <button
            id="login-button"
            type="submit"
            class="btn btn-success w-100 font-weight-bold"
          >
            Login
          </button>
        </div>
        <div class="mb-3">
          <button id="register-button" type="submit" class="btn btn-info">
            Register as New User
          </button>
        </div>
      </form>
      
    </div>
    <div class="display-5 font text-center py-3">
      Login to maintain your stats
    </div>
    <footer class="fixed-footer">
      <!-- Your footer content here -->
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
