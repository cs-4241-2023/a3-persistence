<!DOCTYPE html>
<html lang="en">
<head>
  <title>CS4241 Assignment 2</title>
  <meta charset="utf-8" />
  <style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,500;6..12,600;6..12,700;6..12,800&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ToDo By Marek Garbaczonek">
  
  <script src="js/main.js" defer></script>

  <link href="https://cdn.skypack.dev/sanitize.css" rel="stylesheet" />
  <link href="https://unpkg.com/sanitize.css/forms.css" rel="stylesheet" />
  <link href="https://unpkg.com/sanitize.css/typography.css" rel="stylesheet" />

  <link rel="stylesheet" href="css/main.css" />

  <!-- get rid of favicon error -->
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
</head>
<body>
<div class="container">
  <div class="left-div">
    <!-- <a href="/auth/github">Login with GitHub</a> -->
    <!-- <span id="github-username"></span> -->
    <!--Menu Bar-->
    <table id="menu-table">
      <tr>
        <td class="menu-row">
          <h3>My Day</h3>
        </td>
      </tr>
    </table>
  </div>
  <div class="right-div">
    <!--My Day Header-->
    <h1>My Day</h1>
    <div id="current-date">
      <script>
        const dateAndTime = Date();
        let dateString = dateAndTime.split(" ");
        dateString =
                dateString[0] + ", " + dateString[1] + " " + dateString[2];
        document.getElementById("current-date").innerHTML = dateString;
      </script>
    </div>

    <!--Task Table-->
    <div class="tasks-div">
      <table id="task-table"></table>
    </div>

    <!--Create Task-->
    <div class="create-task-div">
      <div class="create-task-container">
        <div class="create-task-left-container">
          <button title="Add Task" class="AddTask-Button"></button>
          <input type="text" placeholder="Type Here To Add A New Task" id="task-input"/>
        </div>
        <div class="create-task-right-container">
              <span class="datepicker-toggle">
                <span class="date-text">09/21/2023</span>
                <span class="datepicker-toggle-button"></span>
                <input type="date" id="Due-Date" class="datepicker-input" title="Choose A Due Date">
              </span>
          <button title="Low Priority" class="LowPriority-Button"></button>
          <button title="Medium Priority" class="MediumPriority-Button"></button>
          <button title="High Priority" class="HighPriority-Button"></button>
          <button title="Added To My Day" class="MyDay-Button"></button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
