<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="description"
      content="Input your name, assignment, days until due, and an optional reasoning for why you need an extension"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8" />
    <title>CS4241 Assignment 3</title>
    <script src="js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Satisfy&family=Yellowtail&display=swap");
    </style>
    <link rel="stylesheet" src="public/css/login.scss" />
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <title>Log-In Page</title>
  </head>
  <body>
    <h1 id="title" class="d-flex justify-content-center">Request for Extension</h1>
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
      <form>
        <div class="mb-3 ">
          <span class= "label label-danger">
          <label for="name" class="col-form-label text-danger">Name* </label>
          </span>
            <div class="col-sm-10">
            <input type="text" id="name" name="user_name" required />
          </div>
        </div>
        <div class="mb-3">
          <label class="col-form-label text-danger" for="asnmt">
            Assignment*
          </label>
          <div class="col-sm-10">
            <input type="text" id="asnmt" list="asmt" required />
          </div>
          <datalist id="asmt">
            <option>A1: Getting Started</option>
            <option>A2: Shortstack</option>
          </datalist>
        </div>
        <div class="mb-3 ">
          <label for="date" class="col-form-label text-danger">Days Until Due*</label>
          <div class="col-sm-10">
            <input type="text" id="date" name="user_date" required />
          </div>
          <div id="dateHelpBlock" class="form-text">
            For example: 2 if the assignment is due in 2 days, 
            -1 if the assignment is already a day past due
          </div>
        </div>
        <div class="mb-3 ">
          <label for="msg" class="col-form-label"
            >Reason For Extension:</label
          >
          <div class="col-sm-10">
            <textarea id="msg" name="user_message" rows="3"></textarea>
          </div>
        </div>
        <div>
          <button
            class="btn btn-dark"
            type="submit"
            id="sub-button"
            value="submit"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
