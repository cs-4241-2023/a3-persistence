<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A CS4241- Webware assignment that allows a user to create characters using stats. This is the content screen.">
    <meta charset="utf-8">
    <script src="js/character.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>
    <!--<img align="right" src="https://i.imgur.com/IbGaVGl.gif" width="140" height="140" alt="fire">
    <img align="left" src="https://i.imgur.com/IbGaVGl.gif" width="140" height="140" alt="fire"> -->
    <br>
    <br>
    <div class="header">
      <h1>Character Creator</h1> 
    </div> 
<hr>
    <form id="Homework3">
      <div class = "leftimg">
        <img src="./Images/Swords.png" width="159.6" height="140" alt="two white crossed swords on the left side of the screen">
      </div>
      <div class = "rightimg">
        <img src="./Images/Swords.png" width="159.6" height="140" alt="two white crossed swords on the right side of the screen">
      </div>
      <div class = "container">
      <div class = "nes-field is-inline">
      <label for = "name" style="background-color: white;">   Name:    </label>
      <input type="text" class="nes-input" id ="name" autocomplete="off" value="">
      </div>
      <div class = "nes-field is-inline">
      <label for = "attack" style="background-color: lightcoral;"> Attack:  </label>
      <input type="number" class="nes-input" id="attack" value="">
      </div>
      <div class = "nes-field is-inline">
      <label for = "defense" style="background-color: skyblue;"> Defense:</label>
      <input type="number" class="nes-input" id="defense" value="">
      </div>
      <div class = "nes-field is-inline">
      <label for = "speed" style="background-color: lightgreen;"> Speed:   </label>
      <input type="number" class= "nes-input" id="speed" value="">
      </div>
      </div>
      <br>
      <button class = "nes-btn" id="create">Create/Modify Character</button>
      <br>
      <br>
      <button class = "nes-btn is-primary" id="get">Get Characters</button>
    <hr>
    <div id="showTable" class = "nes-table-responsive"> </div>
    <table class = 'nes-table is-centered'>
        <thead>
          <tr>
            <th></th>
            <th>Name <span class="resize-handle"></span> </th>
            <th>Attack <span class="resize-handle"></span> </th>
            <th>Defense <span class="resize-handle"></span> </th>
            <th>Speed <span class="resize-handle"></span> </th>
            <th>Average <span class="resize-handle"></span> </th>
            <th>Recommended Class <span class="resize-handle"></span> </th>
          </tr>
        </thead>
        <tbody id="data-output">
        </tbody>
      </table>
    </form>
    <br>
    <br>
    <br>
    <button class = "nes-btn is-error" id="delete">Delete Character</button>
  </body>
</html>
